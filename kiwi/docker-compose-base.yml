version: '2'

services:   
    device-camera-rpicamv2:
        image: chalmersrevere/opendlv-device-camera-rpicamv2-armhf:v0.0.2
        network_mode: "host"
        volumes:
          - "/dev/shm:/dev/shm"
        privileged: true
        restart: always
        ulimits:
          memlock:
            soft: 4000000
            hard: 4000000
        command: "/usr/bin/opendlv-device-camera-rpicamv2 --cid=112"

    perception-vor:
        image: chalmersrevere/opendlv-perception-vor-armhf:v0.0.1
        restart: always
        network_mode: "host"
        volumes:
          - "/dev/shm:/dev/shm"
          - "./cascade.xml:/opt/cascade.xml"
        privileged: true
        ulimits:
          memlock:
            soft: 4000000
            hard: 4000000
        command: "sleep 5 && opendlv-perception-vor --cid=112 --width=1280 --height=960 --bpp=24 --widthscaled=640 --heightscaled=480 --widthout=128 --heightout=96 --haarfile=/opt/cascade.xml --shmin=cam0 --shmout=view0 --cropbottom=120 --croptop=320 --croptophorizon=320 --verbose"

    ui-videostream:
        image: chalmersrevere/opendlv-ui-videostream-armhf:v0.0.2
        restart: always
        network_mode: "host"
        volumes:
          - "/dev/shm:/dev/shm"
        privileged: true
        ulimits:
          memlock:
            soft: 4000000
            hard: 4000000
        command: "opendlv-ui-videostream --cid=112 --freq=5 --name=cam0 --width=1280 --height=960 --bpp=24 --scaled-width=128 --scaled-height=96"
         
    proxy:
        image: chalmersrevere/opendlv-proxy-armhf:v0.0.1
        network_mode: "host"
        restart: always
        command: "opendlv-proxy --cid=112 --target-ip=10.154.84.21 --target-port=${TARGET_PORT} --port=10000"
